<!DOCTYPE html>

<html> 

	<head> 
		<title>MapChat</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		 <meta charset="utf-8">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
<!-- 		<link rel="stylesheet" href="map-chat.css" /> -->
	</head>

	<script> 
		var myLat = 0; 
		var myLong = 0; 
		var request = new XMLHttpRequest(); 
		var me = new google.maps.LatLng(myLat, myLong);
		var myAppearance = {
				zoom: 13,
				center: me, 
				mapTypeId: google.maps.MapTypeId.ROADMAP
		};

		var map;
		var marker; 
		var infowindow = new google.maps.InfoWindow();

		function init() {
				map = new google.maps.Map(document.getElementById("map_canvas"), myAppearance);
				getMyLocation();
		}

		function getMyLocation() {
				
				// does your browser support the geolocation object? 
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						
						myLat = position.coords.latitude; 
						console.log(myLat);
						myLong = position.coords.longitude; 
						console.log(myLong);
						renderMap(); 
					});
				}

				else {
					alert("Your web browser doesn't support geolocation!");
				}
		}

		function renderMap() {

			me = new google.maps.LatLng(myLat, myLong);

			map.panTo(me);

			marker = new google.maps.Marker({
				position: me,
				title: "Frankie is here!"
			});

			marker.setMap(map);

			google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
			});
		}

	</script> 

	<body onload="init()">
		<div id="map_canvas"></div>
	</body>

</html>
